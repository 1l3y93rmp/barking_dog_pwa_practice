<html>

<head>
  <title>狗狗機器人</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <link rel="manifest" href="./manifest.json">

  <!-- 高解析的 icon -->
  <link rel="icon" sizes="192x192" href="./images/icons-192.png">
  <!-- icon for Safari -->
  <link rel="apple-touch-icon" href="./images/icons-192.png">
  <!-- multiple icons for IE & Windows Phone -->
  <meta name="msapplication-square192x192logo" content="images/icons-192.png">
  <meta name="msapplication-square512x512logo" content="images/icons-512.png">

  <!--瀏覽器主題顏色 Chrome, Firefox OS and Opera -->
  <!--經實驗證實這個設定會蓋掉 manifest.json 的設定-->
  <meta name="theme-color" content="#ff5ea7">

  <!-- Safari 啟動畫面圖示  -->
  <link rel="apple-touch-startup-image" href="./images/icons-192.png">

</head>

<body>
  <h1>狗狗機器人</h1>
  <h3>可以跟狗狗聊天的地方</h3>
  <img id="dogPict" width="200" />
  <br />
  <button id="pushButton"></button>
  <form>
    <br />
    你想對狗狗說: <input id="wantToSay" type="text" />
    <input type="submit" id="send" />
  </form>
  <hr />
  <div id="conten"></div>

  <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
